<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Challengr Sign Up</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>  </head>
		<style>
			nav {
				background-color: rgba(0,120,0,0.7);
				font-family: 'Avenir';
			}
			nav .brand-logo {
				padding-left: 14px;
				font-size: 36px;
			}
			nav ul a {
				font-size: 25px;
			}
			body {
				background-color: rgb(240,240,240);
				font-family: 'Avenir';
				font-weight: 200;
			}
			h1 {
				text-align: center;
				color: rgba(0,120,0,0.7);
			}
			input[type=text], input[type=password] {
				font-size: 20px;
			}
			img {
				height: 500px;
				float: right;
				padding-right: 70px;
			}
			.btn {
				background-color: rgba(0,120,0,0.7);
			}
			#content {
				height: 500px;
				width: 400px;
				padding-top: 100px;
				padding-left: 100px;
			}
			</style>
	<body>
		<nav>
			<div class="nav-wrapper">
				<a href="/" class="brand-logo hide-on-med-and-down">Challengr</a>
				<ul id="nav-mobile" class="right">
					<li><a href="/signup">Sign Up!</a></li>
					<li><a href="/allGames">All Games!</a></li>
					<li><a href="#">FAQ</a></li>
					<li><a href="#">Contact</a></li>
				</ul>
			</div>
		</nav>
		<h1> Create a Challengr Account! </h1>
		<img src="http://i.imgur.com/J6bIkGc.png?1">
    <div id="content"></div>
    <script type="text/babel">

    var User = React.createClass({
      render: function(){
        return (
          <div className="User">
            <h4 className="username">{this.props.username}</h4>
          </div>
        );
      }
    });

    var UserBox = React.createClass({
      loadUsersFromServer: function(){
        $.ajax({
          url: this.props.url,
          dataType: 'json',
          cache: false,
          success: function(data){
            this.setState({data: data});
          }.bind(this),
          error: function(xhr, status, err){
            console.error(this.props.url, status, err.toString());
          }.bind(this)
        });
      },
      handleUserSubmit: function(user){
        $.ajax({
          url: this.props.url,
          dataType: 'json',
          type: 'POST',
          data: user,
          success: function(data){
            this.setState({data: data});
						location.href = '/';
          }.bind(this),
          error: function(xhr, status, err){
            location.href = '/signup';
          }.bind(this)
        });
      },
      getInitialState: function(){
        return {data: []};
      },
      componentDidMount: function(){
        this.loadUsersFromServer();
        setInterval(this.loadUsersFromServer, this.props.pollInterval)
      },
      render: function() {
        return (
          <div className="userBox">
            <UserForm onUserSubmit={this.handleUserSubmit}/>
          </div>
        );
      }
    });

    var UserForm = React.createClass({
      getInitialState: function(){
        return {username: '', password: ''};
      },
      handleUsernameChange: function(e){
        this.setState({username: e.target.value});
      },
      handlePasswordChange: function(e){
        this.setState({password: e.target.value});
      },
      handlePasswordConfirmChange: function(e){
        this.setState({confirm: e.target.value});
      },
      handleSubmit: function(e){
        e.preventDefault();
        var username = this.state.username.trim();
        var password = this.state.password.trim();
        var confirm = this.state.confirm.trim();
        if(!username || !password) {
					alert("Fill out all form fields!")
          return;
        }
				if(password !== confirm) {
					alert("Confirmation password doesn't match!")
					this.setState({password: '', confirm: ''});
					return;
				}
        this.props.onUserSubmit({username: username, password: password});
        this.setState({username: '', password: '', confirm: ''});
      },
      render: function(){
        return (
          <form className="userForm" onSubmit={this.handleSubmit}>
						<input
              type="text"
              placeholder="Choose Username"
              value={this.state.username}
              onChange={this.handleUsernameChange}
            />
            <input
              type="password"
              placeholder="Password"
              value={this.state.password}
              onChange={this.handlePasswordChange}
            /> <br />
            <input
              type="password"
              placeholder="Confirm Password"
              value={this.state.confirm}
              onChange={this.handlePasswordConfirmChange}
            /> <br />
            <button className="btn" type="submit">Submit!</button>
          </form>
        );
      }
    });

    ReactDOM.render(
      <UserBox url="/api/users" pollInterval={2000} />,
      document.getElementById('content')
    )
    </script>
  </body>
</html>
