<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Challengr Sign Up</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
		<style>
			a {
				color: white;
			}
		</style>
  </head>
  <body>
    <div id="content"></div>
    <script type="text/babel">

    var User = React.createClass({
      render: function(){
        return (
          <div className="User">
            <h4 className="username">{this.props.username}</h4>
          </div>
        );
      }
    });

    var UserBox = React.createClass({
      loadUsersFromServer: function(){
        $.ajax({
          url: this.props.url,
          dataType: 'json',
          cache: false,
          success: function(data){
            this.setState({data: data});
          }.bind(this),
          error: function(xhr, status, err){
            console.error(this.props.url, status, err.toString());
          }.bind(this)
        });
      },
      handleUserSubmit: function(user){
        var users = this.state.data;
        var newUsers = users.concat([user]);
        this.setState({data: newUsers});

        $.ajax({
          url: this.props.url,
          dataType: 'json',
          type: 'POST',
          data: user,
          success: function(data){
            this.setState({data: data});
          }.bind(this),
          error: function(xhr, status, err){
            this.setState({data: users})
            console.error(this.props.url, status, err.toString());
          }.bind(this)
        });
      },
      getInitialState: function(){
        return {data: []};
      },
      componentDidMount: function(){
        this.loadUsersFromServer();
        setInterval(this.loadUsersFromServer, this.props.pollInterval)
      },
      render: function() {
        return (
          <div className="userBox">
            <h1> Sign Up </h1>
            <UserList data={this.state.data} />
            <UserForm onUserSubmit={this.handleUserSubmit}/>
          </div>
        );
      }
    });

    var UserList = React.createClass({
      render: function() {
        var userNodes = this.props.data.map(function(user){
          return (
            <User username={user.username} key={user.id}>
            </User>
          );
        });
        return (
          <div className="userList">
            {userNodes}
          </div>
        );
      }
    });

    var UserForm = React.createClass({
      getInitialState: function(){
        return {username: '', password: ''};
      },
      handleUsernameChange: function(e){
        this.setState({username: e.target.value});
      },
      handlePasswordChange: function(e){
        this.setState({password: e.target.value});
      },
      handleSubmit: function(e){
        e.preventDefault();
        var username = this.state.username.trim();
        var password = this.state.password.trim();
        if(!username || !password) {
          return;
        }
        this.props.onUserSubmit({username: username, password: password});
        this.setState({username: '', password: ''})
      },
      render: function(){
        return (
          <form className="userForm" onSubmit={this.handleSubmit}>
            <input
              type="text"
              placeholder="Choose Username"
              value={this.state.username}
              onChange={this.handleUsernameChange}
            />
            <input
              type="password"
              placeholder="Password"
              value={this.state.password}
              onChange={this.handlePasswordChange}
            />
            <button className="btn btn-success" type="submit"><a href="/">Create Account!</a></button>
          </form>
        );
      }
    });

    ReactDOM.render(
      <UserBox url="/api/users" pollInterval={2000} />,
      document.getElementById('content')
    )
    </script>
  </body>
</html>
